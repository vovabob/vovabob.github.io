<html>
    <head>
        <title>Using Raphael() constructor</title>
        <link rel="shortcut icon" href="about:blank">
        <style type="text/css">
          #container {
            background-color: beige;
          }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
        <script>

var set = Raphael(["container", 320, 200, {
    type: "rect",
    x: 10,
    y: 10,
    width: 25,
    height: 25,
    stroke: "#f00"
}, {
    type: "text",
    x: 30,
    y: 40,
    text: "My Text"
}]);

        </script>
    </body>
</html>
