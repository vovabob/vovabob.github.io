<!DOCTYPE html>
<html lang="en">
<head>
<link href="" rel="stylesheet" />
</head>

<body>
  <h1>fetch() Git API, final</h1>
  <ul></ul>

<script type="text/javascript">

// we can also use an object literal as headers in init:
const myInit = {
  method: 'GET',
  headers: {
    'Content-Type': 'text/plain'
  },
  mode: 'cors',
  cache: 'default'
};

// we can also pass the init object to the Request constructor:
let myRequest = new Request('https://api.github.com/repos/vovabob/vovabob.github.io/contents/projects', myInit);  
  
    var ul = document.querySelector('ul');
    fetch(myRequest).then(function(response) {if (!response.ok) {throw new Error("HTTP error, status = " + response.status);} return response.json();})
    // the previous Promise resolved by returning a JSON object
    .then(function(obj) {
      for(var i = 0; i < obj.length; i++) {
        var li = document.createElement('li');
        li.innerHTML +='<a href="' + obj[i].path + '">' + obj[i].path + '</a>';
        ul.appendChild(li);
      }
    })
    .catch(function(error) {
      var p = document.createElement('p');
      p.appendChild(
        document.createTextNode('Error: ' + error.message)
      );
      document.body.insertBefore(p, ul);
    });

</script>

</body>
</html>
