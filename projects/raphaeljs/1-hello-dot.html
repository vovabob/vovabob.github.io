<html>
    <head>
        <title>Hello Dot</title>
        <link rel="shortcut icon" href="about:blank">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>        
        <style type="text/css">
          #container {
            background-color: beige;
            width: 500px;
          }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
          
var paper = Raphael("container", 400, 300);
paper.color = "green";
var dot = paper.circle(200, 150, 100).attr("fill", "#FF0000").attr("stroke", "#000099").attr("stroke-width", 3);
        
        </script>
    </body>
</html>
